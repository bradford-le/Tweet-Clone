<!DOCTYPE html>
<html lang="en
<!-- Brad Le -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class="tweet-container">

    <div class="profile-image">
      <img src="img/profile-picture.jpg" alt="">
    </div>

    <div class="top-icons">
      <img src="img/account-logo.jpg" alt="">
      <span class="user-name">jack</span>
      <img src="img/validated-account.jpg" alt="">
      <br>
      <span class="user-account">@jack</span>
    </div>

    <div class="follow-button">
      <button><img src="img/twitter-logo.jpg" alt=""> Follow</button>
    </div>

    <div class="tweet-text">
      <div class="tweet">
        just setting up my twttr
      </div>
      <div class="date-time">
        9:50 PM - 21 Mar 2006
      </div>
    </div>

    <div class="bottom-container">
      <img id="reply" src="img/reply.jpg" alt="">
      <img id="retweet" src="img/retweet.jpg" alt=""> 92,555
      <img id="favorite" src="img/favorite.jpg" alt=""> 71,111
    </div>

  </div>
</body>
</html>
